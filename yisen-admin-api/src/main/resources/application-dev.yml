server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: yisen-admin
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/yisen_admin?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: wenhao
      initial-size: 5
      min-idle: 5
      max-active: 20
      test-on-borrow: true
      validation-query: SELECT 1
      filter:
        stat:
          enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 6000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapUnderscoreToCamelCase: true
  global-config:
    db-config:
      id-type: assign_id
  mapper-locations: classpath*:/mapper/**/*.xml

knife4j:
  enable: true
  setting:
    enable-host: false
    language: zh-CN

logging:
  level:
    com.yisen: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

jwt:
  header: Authorization
  secret: Y1$en-Super-Secret-Key-1234567890123456
  expire: 604800
